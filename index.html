<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gửi Dữ Liệu</title>
</head>
<body>
  <h1>Gửi Dữ Liệu</h1>
  <form id="dataForm">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Tuổi:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="address">Địa chỉ:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for="city">Thành phố:</label><br>
    <input type="text" id="city" name="city" required><br><br>

    <label for="region">Khu vực:</label><br>
    <input type="text" id="region" name="region" required><br><br>

    <label for="country">Quốc gia:</label><br>
    <input type="text" id="country" name="country" required><br><br>

    <button type="button" onclick="submitForm()">Gửi</button>
  </form>

  <script>
    function submitForm() {
      const form = document.getElementById("dataForm");
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Lấy địa chỉ IP
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(ipData => {
          data.ip = ipData.ip;

          // Encode thành chuỗi URL-encoded
          const formBody = Object.keys(data)
            .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(data[key]))
            .join('&');

          // Gửi POST đến Apps Script
          fetch('https://script.google.com/macros/s/AKfycbz1bbNSV0tIGLikqMrcsrMpJQNduL53pUko737_0iHFP6_kTGFWjvcp5DyIriC6T8mIyg/exec', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
            },
            body: formBody
          })
          .then(res => res.text())
          .then(result => alert(result))
          .catch(err => console.error('Lỗi gửi:', err));
        })
        .catch(err => console.error('Lỗi lấy IP:', err));
    }
  </script>
</body>
</html>
